{ 
    source:'Rohit-MacBook-Pro:27017',
    oplogFile:'~/mongo-connector/oplog.txt',
    noDump: true,
    batchSize: 1,
    # namespaceSet: [],
    uniqueKey: '_id',
    passwordFile: '~/path/to/password/file',
    #password: 'passwd',
    #adminUser: 'username',
    verbose: True,
    logFile: '/mongo-connector/log.txt'

    syslog: 
        {
            __comment: 'this will only be processed if enabled is set to true',
            enabled:false,
            syslogHost: 'localhost:514',
            syslogFacility: 'user'
        },

    doc_managers:
    [
        { 
            doc_manager: 'doc_managers/file_doc_manager',
            target_url: '~/mongo-connector/track.txt',

            __comment: 'partial updates mean only the updated fields will be sent to upsert for update',
            partialUpdates: true,

            __comment: 'alwaysUpsert will only call upsert for insert and update. A value of false will imply that update() is implemented',
            alwaysUpsert: false,

            __comment: 'when set to true, oplog_manager will bulk up the inserts to the doc_manager',
            bulkInserts: false,

            __comment: 'this is based ENTIRELY on what the python api of the target system supports',
            targetCredentials: {username:'user', password:'pwd'},

            __comment: 'if missing, everything will be sent in to the target system',
            includeNamespaces:['dbx.agenda.a', 'dby.agendaitems.a'],

            __comment: 'this is for flexibility down the road. maybe we want to support any capped collection / tailable cursor',
            oplogCollection: 'local.oplog.rs',

            fields:['field1', 'field2', 'field3'],

            __comment: 'Not 100% sure or clear on this either',
            destMapping:{source1:'dest1', source2:'dest2'}
        },

        { 
            doc_manager: 'doc_managers/solr_doc_manager',
            target_url: 'http://www.dnsname.com/solr/core',

            __comment: 'partial updates mean only the updated fields will be sent to upsert for update',
            partialUpdates: false,

            __comment: 'alwaysUpsert will only call upsert for insert and update. A value of false will imply that update() is implemented',
            alwaysUpsert: true,

            __comment: 'when set to true, oplog_manager will bulk up the inserts to the doc_manager',
            bulkInserts: false,


            targetCredentials:{username:'user', password:'pwd'}
        }
    ]
}
